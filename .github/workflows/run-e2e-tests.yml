name: Run E2E Tests

on: [pull_request]

jobs:
  run-e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    steps:
      # Checkout do código
      - uses: actions/checkout@v3
      
      # Configurar Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      
      # Configurar Java JDK 11
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin' # Temurin é recomendado como distribuição open-source do JDK
      
      # Instalar dependências do projeto
      - run: npm ci
      
      # Iniciar emuladores do Firebase
      - run: npm run test:emulators
        env:
          JWT_SECRET: testing
          DATABASE_URL: "rocha-tech-test"
          PROJECT_ID: "rocha-pecas-diesel"
      
      # Executar os testes E2E
      - run: npm run test:e2e
        env:
          JWT_SECRET: testing
          DATABASE_URL: "rocha-tech-test"
          PROJECT_ID: "rocha-pecas-diesel"
