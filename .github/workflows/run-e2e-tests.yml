name: Run E2E Tests

on: 
  pull_request:
    branches:
      - main  # ou o nome da branch de destino para PRs, caso seja diferente
      - dev

jobs:
  run-e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    steps:
      # Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      
      # Configurar Java JDK 11
      - name: Setup Java JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin' # Temurin é recomendado como distribuição open-source do JDK

      # Instalar dependências do projeto
      - name: Install dependencies
        run: npm ci

      # Iniciar emuladores do Firebase em segundo plano
      - name: Start Firebase Emulators
        run: |
          nohup npm run test:emulators & 
          sleep 10 # Aguarda 10 segundos para garantir que os emuladores estejam prontos
      
      # Executar os testes E2E
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          JWT_SECRET: testing
          DATABASE_URL: "rocha-tech-test"
          PROJECT_ID : "teste"
          DATABASE : "rocha-tech-test"
          PRIVATE_KEY_ID : ""
          PRIVATE_KEY : ""
          CLIENT_EMAIL : ""
          CLIENT_ID : ""
          AUTH_URI : ""
          TOKEN_URI : ""
          AUTH_PROVIDER_X509_CERT_URL : ""
          CLIENT_X509_CERT_URL : ""
          UNIVERSE_DOMAIN : ""
